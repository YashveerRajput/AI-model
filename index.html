<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Health Condition Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F4F4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            width: 100%;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 0 0 10px 10px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        h2 {
            margin: 10px 0;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        button {
            background-color: #8BC34A;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin: 20px 0;
        }

        button:hover {
            background-color: #7CB342;
            transform: scale(1.05);
        }

        #webcam-container {
            margin: 20px 0;
            border: 2px solid #4CAF50;
            border-radius: 15px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #label-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .label {
            background: #E8F5E9;
            margin: 5px 0;
            padding: 10px 15px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .label:hover {
            background: #C8E6C9;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            background: #4CAF50;
            color: white;
            width: 100%;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Leaf Health Condition Detection</h1>
        <h2>Harness technology for accurate leaf analysis</h2>
    </header>

    <button type="button" onclick="init()">Start</button>

    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <footer>
        <p>&copy; 2024 Leaf Health Tech. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/RpjTSfK_o/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true; 
            webcam = new tmImage.Webcam(200, 200, flip); 
            await webcam.setup(); 
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas); 
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { 
                const labelDiv = document.createElement("div");
                labelDiv.className = "label"; 
                labelContainer.appendChild(labelDiv);
            }
        }

        async function loop() {
            webcam.update(); 
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
</body>
</html>
